{% load i18n lfs_tags %}

<form id="search-form" class="form-inline"
      action="{% url lfs_search %}"
      autocomplete="off">
      <input type="hidden" name="livesearch" value="1" />
      <input class="input-large" value="{{ q }}" type="text" name="q" autocomplete="off" data-url="{% url lfs_livesearch %}" />
      <input type="submit" class="btn"
	     value="{% trans 'Go!' %}" />
</form>
