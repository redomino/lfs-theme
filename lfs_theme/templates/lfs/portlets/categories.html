{% load i18n %}
{% load lfs_tags %}

{% if categories %}
    <div class="categories-portlet well">
    <ul class="portlet nav nav-list">
        <li class="portlet-header nav-header">
            {{ title }}
        </li>
        {% for category in categories %}
            <li class="level-{{ category.level }} {% if forloop.last %}last{% endif %} {% if category.is_current %} active {% endif %}  " >
                <a href="{{ category.category.get_absolute_url }}">
                    {{ category.category.name }}
                </a>
                {% category_children category.children %}
            </li>
         {% endfor %}
    </ul>
    </div>
{% endif %}
